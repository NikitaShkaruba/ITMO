<head>
    <meta charset="UTF-8">
    <title>Lab6 input page</title>

    <style type="text/css">
        table {
            background-color: #ddeee9;
            text-align: left;
        }
        .indented {
            margin-top: 2%;
        }

        input[type = "submit"] {
            border-color: chartreuse;
        }
        input[type = "reset"] {
            border-color: #ff4411;
        }

        #header {
            font-size: large;
            font-style: italic;
            color: black;
        }

        .allmightyY {
            color: #a5164a;
        }
    </style>
</head>

<body>
<form method="get" action="result.php">
    <table id="main">
        <tr>

            <td>
                <table id="header">
                    <tr>
                        <th>Фамилия</th>
                        <th>Группа</th>
                        <th>Вариант</th>
                    </tr>
                    <tr>
                        <td>Шкаруба Никита Евгеньевич</td>
                        <td>P3218</td>
                        <td>819</td>
                    </tr>
                </table>
            </td>

        </tr>
        <tr>

            <td>
                <img src="resources/images/plot.png"/>
            </td>

        </tr>
        <tr>

            <td>
                <table id="selections">
                    <tr>
                        <td>x:</td>
                        <td>
                            <input type="radio" name="x" value="-3">-3<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="-2">-2<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="-1">-1<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="0">0<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="1">1<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="2">2<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="3">3<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="4">4<br>
                        </td>
                        <td>
                            <input type="radio" name="x" value="5">5<br>
                        </td>
                    </tr>
                    <tr>
                        <td>y:</td>
                        <td colspan="3">
                            <input class="allmightyY" type="number" name="y" min="-3" max="3">
                        </td>
                    </tr>
                    <tr>
                        <td>r:</td>
                        <td>
                            <input type="radio" name="r" value="1">1
                        </td>
                        <td>
                            <input type="radio" name="r" value="1.5">1.5<br>
                        </td>
                        <td>
                            <input type="radio" name="r" value="2">2<br>
                        </td>
                        <td>
                            <input type="radio" name="r" value="2.5">2.5<br>
                        </td>
                        <td>
                            <input type="radio" name="r" value="3">3<br>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td class="indented">
                <input class="indented" type="submit" value="Check point" />
                <input class="indented" type="reset" value="reset" />
            </td>
        </tr>

    </table>
</form>
</body>
